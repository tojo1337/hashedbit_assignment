<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Output : </div>
    <div id="sample"></div>
    <script>
        let x = "";
        for(let i=0;i<100;i++){
            if(i%2==0){
                x = x+" "+i
            }
        }
        document.getElementById("sample").innerHTML = x;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Initial array : <div id="input"></div>
        Final array : <div id="output"></div>
    </div>
    <script>
        let arr = [1,2,3,9,10,7,5,4,3];
        document.getElementById("input").innerHTML = arr;
        let newArr = arr.filter(item=>item>5);
        document.getElementById("output").innerHTML = newArr;
    </script>
</body>

</html>
